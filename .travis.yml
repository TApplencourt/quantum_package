sudo: true
before_script:
  - sudo apt-get update -q
  - sudo apt-get remove curl
  - sudo apt-get remove patch
  - sudo rm /usr/local/bin/bats

os: linux

dist: trusty

sudo: false

compiler: gfortran

addons:
  apt:
    packages:
    - gfortran
    - gcc
    - liblapack-dev
    - libblas-dev
    - autoconf

cache:
  directories:
  - $HOME/.opam/
#  - $HOME/lapack-release

language: python
python:
    - "2.7"

script: 
  - ./configure ./config/travis.cfg
#  - source ./quantum_package.rc ; cd ~ ; install_lapack.sh ; cd $QP_ROOT
  - source ./quantum_package.rc ; ninja
  - source ./quantum_package.rc ; cd tests ; ./run_tests.sh -v
